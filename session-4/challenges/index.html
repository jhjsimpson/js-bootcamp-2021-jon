<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="heading">Rock, Paper, Scissors Challenge</h1>

    <div class="result-group">
      <img
        class="result-item"
        id="result-computer"
        src="https://rwest88.github.io/Rock-Paper-Scissors/assets/images/rock.png"
      />
      <img
        class="result-item"
        id="result-player"
        src="https://rwest88.github.io/Rock-Paper-Scissors/assets/images/paper.png"
      />
    </div>

    <div class="selection-group">
      <img
        class="selection-item"
        id="selection-rock"
        onclick="playRock();"
        src="https://rwest88.github.io/Rock-Paper-Scissors/assets/images/rock.png"
      />
      <img
        class="selection-item"
        id="selection-paper"
        onclick="playPaper();"
        src="https://rwest88.github.io/Rock-Paper-Scissors/assets/images/paper.png"
      />
      <img
        class="selection-item"
        id="selection-scissors"
        onclick="playScissors();"
        src="https://rwest88.github.io/Rock-Paper-Scissors/assets/images/scissors.png"
      />
    </div>
    <p>Select an Option, or press <button id="restart" onclick="restartGame();">Reset</button></p>
    <br />
    <div>
      <h2>Result: <span id="final-result">0</span> Wins!</h2>
      <h4>Computer: <span id="computer-win-total">0</span>, Player: <span>0</span id="player-win-total"></h4>
    </div>
    <script defer src="main.js"></script>
  </body>
</html>
